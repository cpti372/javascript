<!--갤러리 만들기-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=1;
        function gallery(direct){
            if(direct){
                if(num==3)return; ///direct값이 1이 되어 num의 값이 1만큼 증가 
                num++;
            }else{
                if(num==1)return; ///direct값이 0이 되어 num의 값이 1만큼 감소
                num--;
            }
            var imgTag=document.getElementById("photo"); ///아이디 값이 포토인거 선택
            imgTag.setAttribute("src","ch"+num+".jpg");  ///속성이 src인거 체크 
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p><img src="ch1.jpg" id="photo" alt=""></p>
        <p>
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
