<!--날씨 정보 객체-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  

    <title></title>
    <script>
      var today=new Date();
      var nowMonth=today.getMonth();
      nowDate=today.getDate();
      nowDay=today.getDay();
      document.write("<h1>오늘날짜정보</h1>");
      document.write("현재월:"+nowMonth,"<br>");
      document.write("현재일:"+nowDate,"<br>");
      document.write("현재요일:"+nowDay,"<br>");

      var worldcup=new Date(2002,4,31);
      var theMonth=worldcup.getMonth();
      var theDate=worldcup.getDate();
      var theDay=worldcup.getDay();

      document.write("<h1>월드컵 날짜정보</h1>");
      document.write("월:"+theMonth,"<br>");
      document.write("일:"+theDate,"<br>");
      document.write("요일:"+theDay,"<br>");
    </script>
  </head>
  <body>
  </body>
</html>
