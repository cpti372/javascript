<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var userName=prompt("너의 이름은?","");
      var upperName=userName.toUpperCase();//새로운 객체 생성 
      document.write(upperName,"<br>");

      var userNum=prompt("연락처는?","");
      var result=userNum.substring(0,userNum.length-4)+ "****";
      document.write(result,"<br>");
    </script>
  </head>

</html>
