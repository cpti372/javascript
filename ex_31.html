<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    	*{margin: 0;padding: 0;}
    	#galleryZone {text-align: center;}
    	#galleryZone input[type="image"]{margin:0 8px;}
    </style>
    <script>
    	var num = 1;
    	function gallery(direct) {
    		if(direct) {
    			if(num == 8) return;
    			num++;
    		} else {
    			if(num == 1) return;
    			num--;
    		}

    		var imgTag = document.getElementById("photo");
    		imgTag.setAttribute("src","image/pic_" + num + ".jpg");
    	}
    </script>
  </head>
  <body>
    <div id="galleryZone">
    <p><img src="image/pic_1.jpg" id="photo"></p>

    <p>
      <button onclick="gallery(0)">이전</button>
      <button onclick="gallery(1)">다음</button>
    </p>
    </div>
  </body>
</html>
