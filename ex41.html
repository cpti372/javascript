<!--프로토타입으로 함수를 등록하는 에제-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function CheckWeight(name, height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
        }
        CheckWeight.prototype.getInfo=function(){
            var str = ""
            str += "이름:" + this.userName + ",";
            str += "키:" + this.userWeight + ",";
            str += "몸무게:" + this.userWeight + "<br>";
            return str;
        }
        CheckWeight.prototype.getResult=function(){
            this.minWeight = (this.userHeight - 100) * 0.9 - 5;
            this.maxWeight = (this.userHeight - 100) * 0.9 + 5;
            if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                return "정상입니다";
            } else if (this.userWeight < this.minWeight) {
                return "정상몸무게보다 미달입니다";
            } else {
                return "정상몸무게보다 초과입니다";
            }
        }
        var jang = new CheckWeight("김연수", 162, 40); ///객체 생성할대 var 변수 = new();
        var park = new CheckWeight("박연수", 162, 58);
        console.log(jang);
        console.log(park);
        document.write(jang.getInfo());
        document.write(jang.getResult());
        document.write(jang.getResult===park.getResult); ///두 객체가 같은 함수를 사용하고 있다. 
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
