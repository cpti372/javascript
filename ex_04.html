<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>체중 테스트기</title>
    <script>
      var name=prompt("당신의 이름은?","");
      var weight=prompt("몸무게를 입력하세요","0");
      var height=prompt("신장을 입력하세요","0");;
      var normal=(height-100)*0.9;
      var result= weight>=normal-5 && weight<=normal+5;
      result=result ? "적정체중입니다":"적정체중이 아닙니다.";
      document.write(name+""+"님은"+result);

    </script>
  </head>
  <body>

  </body>
</html>
