<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var num=2.1234;
      var maxNum= Math.max(10,5,8,30),//숫자중 가장 큰 값
      minNum=Math.min(10,5,8,30),
      roundNum=Math.round(num),
      floorNum=Math.floor(num),
      ceilNum=Math.ceil(num),
      rndNum=Math.random(),
      piNum=Math.PI;
      Math.random()*10;//0부터 10까지의 실수로 난수를 반환
      Math.floor(Math.random()*11);//0부터 10까지의 난수를 발생해 소수점을 제거,floor 메소드 값을 내리기
      Math.floor(Math.random()*31)+120;
      document.write(maxNum,"<br>");
      document.write(minNum,"<br>");
      document.write(roundNum,"<br>");
      document.write(floorNum,"<br>");
      document.write(ceilNum,"<br>");
      document.write(rndNum,"<br>");
      document.write(piNum,"<br>");
    </script>
  </head>
  <body>
  </body>
</html>
