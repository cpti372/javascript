<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var color=["white","yellow","red","blue"];
      var i=0;
      function changeColor(){
        i++;
        if(i>color.length){
          i=0;
        }
        var bodyTag=document.getElementById("theBody");//문서객체.style.스타일 속성=새값;
        bodyTag.style.backgroundColor=color[i];
      }
    </script>
  </head>
  <body id="theBody">
    <button onclick="changeColor();">색깔 바꾸기</button>
  </body>
</html>
