<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    document.write("<h1>가위바위보 맞추기</h1>");
    var game=prompt("가위,바위,보 중 선택하세요?","가위");
    var gameNum;
    switch (game) {
        case "가위":
          gameNum=1;break;
        case "바위":
          gameNum=2;break;
        case "보":
          gameNum=3;break;
        default:alert("잘못 작성함");
          location.reload();
      }
      var com=Math.ceil(Math.random()*3);
      document.write("<img src=\"math_img_"+com+".jpg\">");
      if(gameNum==com){
        document.write("<img src=\"game_1.jpg\">");
      }
      else{
        document.write("<img src=\"game_2.jpg\">");
      }
    </script>
  </head>
  <body>

  </body>
</html>
